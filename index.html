<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>My Portfolio</title>
</head>
<body>

  <nav id="navbar" class="topnav">
      <a href="#welcome-section" class="active">
        About Me
      </a>
      <a href="#projects">
        Previous Work
      </a>
      <a href="#contact">
        Contact Me
      </a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
  </nav>
  <section id="welcome-section" class="welcome-section">
    <h1>Welcome To My Portfolio!</h1>
    <p>I'm Michael, A Developer!</p>
  </section>
  <section id="projects" class="my-projects">
    <div class="grid-item-1">
      <h2>My Prior Projects</h2>
      <p>More To Come Soon!</p>
    </div>
    <div class="slideshow-container">
      <div class="project-tile mySlides fade">
          <div class="grid-item-2">
            <a class="project project-1" href="https://mikej321.github.io/qr-code/">
              <img class="obj-img" src="https://i.imgur.com/TbIhLmE.png" alt="qr-code">
              <p>My first Frontend Mentor challenge</p>
            </a>
          </div>
        </div>
      <div class="project-tile mySlides fade">
        <div class="grid-item-3">
          <a class="project project-2" href="https://mikej321.github.io/nft-preview-card/">
            <img class="obj-img" src="https://i.imgur.com/PArqAck.png" alt="NFT card">
            <p>An NFT card for Frontend Mentor</p>
          </a>
        </div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
  </section>
  <section id="contact" class="contact-section">
    <div class="contact-container">
      <div class="contact-head">
        <h2>Let's Start A Project Together!</h2>
      </div>
      <div class="links">
        <a class="button contact-info" href="https://www.facebook.com/mikej321" target="_blank">
          <i class="fab fa-facebook-square"></i>
          "Facebook"
        </a>
        <a class="button contact-info" href="www.linkedin.com/in/michael-johnson-742991154">
          <i class="fab fa-linkedin-in"></i>
          "LinkedIn"
        </a>
        <a class="button contact-info" href="mailto:Michaeljcantley@gmail.com">
          <i class="fas fa-at"></i>
          "Email Me"
        </a>
        <a class="button contact-info" href="tel:843-833-4379">
          <i class="fas fa-mobile-alt"></i>
          "Call Me"
        </a>
      </div>
    </div>
  </section>
  
  
  
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="nav.js"></script>
</body>
</html>
